{% extends "header.html" %}

{% block body %}

<h3>Add new EVE issue</h3>

<form action="{{ url_for('add_issue') }}" method="post" class="form-horizontal" style="margin-top: 5%;">

  <div class="form-group">
    <label for="inputIssue" class="col-sm-2 control-label">Issue</label>
    <div class="col-sm-10">
      <input name="issue" type="text" class="form-control" id="inputIssue" placeholder="Add a Issue number">
    </div>
  </div>

  <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input name="description" type="text" class="form-control" id="inputDescription" placeholder="Add a Description...">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add Issue</button>
    </div>
  </div>

</form>

{% endblock %}
