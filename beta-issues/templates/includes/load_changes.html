{% block body %}

<form action="{{ url_for('load_changes') }}" enctype=multipart/form-data method="post" class="form-horizontal" style="margin-top: 5%;">

   <div class="form-group">
    <label for="inputText" class="col-sm-2 control-label">TEXT</label>
    <div class="col-sm-8">
      <input name="text" type="text" class="form-control" id="inputText" placeholder="Write any text">
    </div>
  </div>

  <div class="form-group">
    <label for="inputANSA" class="col-sm-2 control-label">ANSA_release_notes.pdf</label>
    <div class="col-sm-8">
      {# <label class="control-label">Select ANSA_Changes.pdf</label> #}
      <input id="input-1a" type="file" class="file" data-show-preview="false" name=AnsaFile>
    </div>
  </div>

  <div class="form-group">
    <label for="inputMETA" class="col-sm-2 control-label">META_release_notes.pdf</label>
    <div class="col-sm-8">
      <input type=file name=MetaFile>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Upload</button>
    </div>
  </div>

</form>

{% endblock %}
