{% block body %}

<form action="{{ url_for('load_changes') }}" enctype=multipart/form-data method="post" class="form-horizontal" style="margin-top: 5%;">

   <div class="form-group">
    <label for="inputText" class="col-sm-2 control-label">TEXT</label>
    <div class="col-sm-8">
      <input id="inputText" name="text" type="text" class="form-control"  placeholder="Write any text">
    </div>
  </div>

  <div class="form-group">
    <label for="inputANSA" class="col-sm-2 control-label">ANSA_release_notes.pdf</label>
    <div class="col-sm-8">
      <label class="control-label">Select ANSA_release_notes.pdf</label>
      <input id="input-1a" name=AnsaFile type="file" class="file file-loading" data-show-upload="false" data-show-preview="false" data-allowed-file-extensions='["pdf"]' multiple>
    </div>
  </div>

  <div class="form-group">
    <label for="inputMETA" class="col-sm-2 control-label">META_release_notes.pdf</label>
    <div class="col-sm-8">
      <label class="control-label">Select META_release_notes.pdf</label>
      <input id="input-1b" name=MetaFile type="file" class="file file-loading" data-show-upload="false" data-show-preview="true" data-allowed-file-extensions='["pdf"]' multiple>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">Upload</button>
    </div>
  </div>

</form>

{% endblock %}
