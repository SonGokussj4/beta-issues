{% block body %}

<table class="table table-hover table-condensed table-striped" style="margin-top: 5%;">
  <thread>
    <tr>
      <th>Issue</th>
      <th>Description</th>
    </tr>
  </thread>
  <tbody>
    {% for data in issues %}
      {% set issue = data[1] %}
      {% set description = data[2] %}
      <tr>
        <th><spam style="font-family: monospace;">{{ issue }}</spam></th>
        <th>{{ description }}</th>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
